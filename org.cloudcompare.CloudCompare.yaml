app-id: org.cloudcompare.CloudCompare
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-23.08
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm17
command: CloudCompare
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --env=PYTHONPATH=/app/lib/cloudcompare
  - --filesystem=home
  - --filesystem=/tmp
  - --filesystem=xdg-run/gvfs # GVfs
  - --filesystem=/media # automount via udisks

cleanup:
  - /bin/applygeo
  - /bin/cgal_*
  - /bin/CreateDOMDocument
  - /bin/DOM*
  - /bin/EnumVal
  - /bin/flann*
  - /bin/gdal*
  - /bin/geotifcp
  - /bin/gnmanalyse
  - /bin/gnmmanage
  - /bin/listgeo
  - /bin/makegeo
  - /bin/MemParse
  - /bin/nearblack
  - /bin/ogr*
  - /bin/PParse
  - /bin/projsync
  - /bin/PSVIWriter
  - /bin/Redirect
  - /bin/SAX*
  - /bin/SCMPrint
  - /bin/SEnumVal
  - /bin/StdInParse
  - /bin/testepsg
  - /bin/vsyasm
  - /bin/XInclude
  - /bin/yasm
  - /bin/3DFin
  - /bin/f2py*
  - /bin/jakteristics
  - /bin/opencv_version
  - /bin/pybind11-config
  - /bin/setup_vars_opencv4.sh
  - /bin/vba_extract.py

  - /lib/cmake
  - /lib/gdalplugins
  - /lib/pkgconfig
  - '*.a'
  - '*.la'

  - /share/cmake
  - /share/doc
  - /share/eigen3
  - /share/flann
  - /share/gdal
  - /share/info
  - /share/man
  - /share/pcl-*
  - /share/pkgconfig
  - /share/proj

  - /include

  - /doc

cleanup-commands:
  - /app/cleanup-BaseApp.sh

build-options:
  append-path: /usr/lib/sdk/llvm17/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm17/lib

modules:
  - name: MPFR
    sources:
      - type: archive
        url: https://www.mpfr.org/mpfr-4.2.1/mpfr-4.2.1.tar.gz
        sha256: 116715552bd966c85b417c424db1bbdf639f53836eb361549d1f8d6ded5cb4c6
        x-checker-data:
          type: anitya
          project-id: 2019
          stable-only: true
          url-template: https://www.mpfr.org/mpfr-$version/mpfr-$version.tar.gz
    buildsystem: autotools
    builddir: true
    config-opts:
      - --disable-shared
      - --with-pic

  - name: boost
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.84.0/source/boost_1_84_0.tar.gz
        sha256: a5800f405508f5df8114558ca9855d2640a2de8f0445f051fa1c7c3383045724
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_${patch}.tar.gz
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=thread,system,date_time,filesystem,iostreams,atomic,chrono,graph
      - ./b2 cxxflags=-fPIC cflags=-fPIC -a link=static install -j ${FLATPAK_BUILDER_N_JOBS}

  - name: CGAL
    sources:
      - type: archive
        url: https://github.com/CGAL/cgal/releases/download/v5.6.1/CGAL-5.6.1-library.tar.xz
        sha256: 6640f91dad9956764db27440932ac3a2f6269bf8066690f639dd7e995e3e1925
        x-checker-data:
          type: anitya
          project-id: 273
          stable-only: true
          url-template: https://github.com/CGAL/cgal/releases/download/v$version/CGAL-$version-library.tar.xz
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release

  - name: PROJ
    sources:
      - type: archive
        url: https://github.com/OSGeo/PROJ/releases/download/9.4.0/proj-9.4.0.tar.gz
        sha256: 3643b19b1622fe6b2e3113bdb623969f5117984b39f173b4e3fb19a8833bd216
        x-checker-data:
          type: anitya
          project-id: 9463
          stable-only: true
          url-template: https://github.com/OSGeo/PROJ/releases/download/$version/proj-$version.tar.gz
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_TESTING=OFF
      - -DBUILD_CCT=OFF
      - -DBUILD_CS2CS=OFF
      - -DBUILD_GEOD=OFF
      - -DBUILD_GIE=OFF
      - -DBUILD_PROJ=OFF
      - -DBUILD_PROJINFO=OFF

  - name: XercesC
    sources:
      - type: archive
        url: http://apache.mirror.iweb.ca/xerces/c/3/sources/xerces-c-3.2.5.tar.gz
        sha256: 545cfcce6c4e755207bd1f27e319241e50e37c0c27250f11cda116018f1ef0f5
        x-checker-data:
          type: anitya
          project-id: 5182
          url-template: http://apache.mirror.iweb.ca/xerces/c/3/sources/xerces-c-$version.tar.gz
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON

  - name: GeoTIFF
    sources:
      - type: archive
        url: https://github.com/OSGeo/libgeotiff/releases/download/1.7.1/libgeotiff-1.7.1.tar.gz
        sha256: 05ab1347aaa471fc97347d8d4269ff0c00f30fa666d956baba37948ec87e55d6
        x-checker-data:
          type: anitya
          project-id: 21361
          stable-only: true
          url-template: https://github.com/OSGeo/libgeotiff/releases/download/$version/libgeotiff-$version.tar.gz
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DWITH_UTILITIES=OFF

  - name: GDAL
    sources:
      - type: archive
        url: https://github.com/OSGeo/gdal/releases/download/v3.8.5/gdal-3.8.5.tar.gz
        sha256: 0c865c7931c7e9bb4832f50fb53aec8676cbbaccd6e55945011b737fb89a49c2
        x-checker-data:
          type: anitya
          project-id: 881
          stable-only: true
          url-template: https://github.com/OSGeo/gdal/releases/download/v$version/gdal-$version.tar.gz
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_PYTHON_BINDINGS=OFF
      - -DBUILD_APPS=OFF
      - -DGDAL_BUILD_OPTIONAL_DRIVERS=OFF
      - -DOGR_BUILD_OPTIONAL_DRIVERS=OFF
  - name: TBB
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2021.12.0.tar.gz
        sha256: c7bb7aa69c254d91b8f0041a71c5bcc3936acb64408a1719aec0b2b7639dd84f
        x-checker-data:
          type: anitya
          project-id: 8217
          stable-only: true
          url-template: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v$version.tar.gz
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DTBB_TEST=OFF

  - name: Eigen
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626
        x-checker-data:
          type: anitya
          project-id: 666
          stable-only: true
          url-template: https://gitlab.com/libeigen/eigen/-/archive/$version/eigen-$version.tar.bz2
    builddir: true
    buildsystem: cmake-ninja

  - name: FLANN
    sources:
      - type: archive
        url: https://github.com/flann-lib/flann/archive/refs/tags/1.9.2.tar.gz
        sha256: e26829bb0017f317d9cc45ab83ddcb8b16d75ada1ae07157006c1e7d601c8824
        x-checker-data:
          type: anitya
          project-id: 21432
          stable-only: true
          url-template: https://github.com/flann-lib/flann/archive/refs/tags/$version.tar.gz
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF # builds libflann_cpp.so and libflann_cpp_s.a anyway
      - -DBUILD_C_BINDINGS=OFF
      - -DBUILD_EXAMPLES=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_DOC=OFF

  - name: Dlib
    sources:
      - type: archive
        url: http://dlib.net/files/dlib-19.24.tar.bz2
        sha256: 28fdd1490c4d0bb73bd65dad64782dd55c23ea00647f5654d2227b7d30b784c4
        x-checker-data:
          type: anitya
          project-id: 18600
          stable-only: true
          url-template: http://dlib.net/files/dlib-${major}.${minor}.tar.bz2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DDLIB_NO_GUI_SUPPORT=ON

  - name: PCL
    sources:
      - type: archive
        url: https://github.com/PointCloudLibrary/pcl/releases/download/pcl-1.14.1/source.tar.gz
        sha256: cc3dc26a9ea176cb588fb1f182324399dbaf11e5ba1bea95c7d39005b7a5d352
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DPCL_SHARED_LIBS=OFF
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DWITH_LIBUSB=OFF
      - -DWITH_OPENGL=OFF
      - -DWITH_QT=OFF
      - -DWITH_VTK=OFF
      - -DWITH_PCAP=OFF
      - -DPCL_ONLY_CORE_POINT_TYPES=ON
      - -DOpenGL_GL_PREFERENCE=GLVND
      - -DBUILD_2d=ON
      - -DBUILD_CUDA=OFF
      - -DBUILD_GPU=OFF
      - -DBUILD_apps=OFF
      - -DBUILD_common=ON
      - -DBUILD_examples=OFF
      - -DBUILD_features=ON
      - -DBUILD_filters=ON
      - -DBUILD_geometry=OFF
      - -DBUILD_global_tests=OFF
      - -DBUILD_io=ON
      - -DBUILD_kdtree=ON
      - -DBUILD_keypoints=ON
      - -DBUILD_ml=OFF
      - -DBUILD_octree=ON
      - -DBUILD_outofcore=OFF
      - -DBUILD_people=OFF
      - -DBUILD_recognition=OFF
      - -DBUILD_registration=OFF
      - -DBUILD_sample_consensus=ON
      - -DBUILD_search=ON
      - -DBUILD_segmentation=OFF
      - -DBUILD_simulation=OFF
      - -DBUILD_stereo=OFF
      - -DBUILD_surface=ON
      - -DBUILD_tools=OFF
      - -DBUILD_tracking=OFF
      - -DBUILD_visualization=OFF

  - name: LASzip
    sources:
      - type: archive
        url: https://github.com/LASzip/LASzip/releases/download/3.4.3/laszip-src-3.4.3.tar.gz
        sha256: 53f546a7f06fc969b38d1d71cceb1862b4fc2c4a0965191a0eee81a57c7b373d
        x-checker-data:
          type: anitya
          project-id: 241499
          stable-only: true
          url-template: https://github.com/LASzip/LASzip/releases/download/$version/laszip-src-$version.tar.gz
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release

  - name: OpenCV
    sources:
      - type: archive
        url: https://github.com/opencv/opencv/archive/4.7.0.zip
        sha256: db6fb5e7dc76829d738fdbcdba11a810c66ca0a4752e531eaf3d793361e96de8
        x-checker-data:
          type: anitya
          project-id: 6615
          stable-only: true
          url-template: https://github.com/LASzip/LASzip/releases/download/$version.tar.gz
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_LIST=ml,core,imgproc, imgcodecs, highgui
      - -DWITH_OPENCL=ON
      - -DWITH_QT=ON
      - -DWITH_TBB=ON
      - -DWITH_PROTOBUF=OFF
      - -DBUILD_opencv_python2=OFF
      - -DBUILD_opencv_python3=OFF

  # GLU from 'shared-modules' with updated URL.
  # https://raw.githubusercontent.com/flathub/shared-modules/d47140b52c6ef4a9ae61fe0fda3b31c3e36f2291/glu/glu-9.json
  - {name: glu, config-opts: [--disable-static], sources: [{type: archive, url: https://gitlab.freedesktop.org/mesa/glu/-/archive/glu-9.0.2/glu-glu-9.0.2.tar.gz,
          sha256: 332d93a16376bc007e8232a8e5534da84e548cf3db9de040442c47a21f4625ba}],
    cleanup: [/include, /lib/*.a, /lib/*.la, /lib/pkgconfig]}

  # Python3 modules needed by CloudCompare-PythonRuntime
  - cloudcompare-pythonruntime.yaml

  - name: CloudCompare
    sources:
      - type: git
        url: https://github.com/CloudCompare/CloudCompare.git
        tag: v2.13.1
      - type: git
        url: https://github.com/tmontaigu/CloudCompare-PythonRuntime.git
        commit: f3ce345971a63fa50ebdb08d8db532e050fbea3a
        dest: plugins/private/CloudCompare-PythonRuntime
      - type: patch
        path: patches/CloudCompare-PythonRuntime.patch
    builddir: true
    build-options:
      cxxflags: -I/usr/include/python3.11 -Wno-deprecated-declarations # reduce QT deprecations noise, should be fixed upstream
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release # implicit use for CGAL warning
      - -DCCCORELIB_USE_CGAL=ON
      - -DCCCORELIB_USE_TBB=ON
      - -DOPTION_USE_GDAL=ON
      - -DOPTION_USE_DXF_LIB=ON
      - -DOPTION_USE_SHAPE_LIB=ON
      - -DEIGEN_ROOT_DIR=/app/include/eigen3
      - -DPLUGIN_STANDARD_3DMASC=ON
      - -DPLUGIN_GL_QEDL=ON
      - -DPLUGIN_GL_QSSAO=ON
      - -DPLUGIN_IO_QADDITIONAL=ON
      - -DPLUGIN_IO_QCORE=ON
      - -DPLUGIN_IO_QCSV_MATRIX=ON
      - -DPLUGIN_IO_QE57=ON
      - -DPLUGIN_IO_QPHOTOSCAN=ON
      - -DPLUGIN_IO_QLAS=ON
      - -DPLUGIN_STANDARD_QANIMATION=ON
      - -DPLUGIN_STANDARD_QBROOM=ON
      - -DPLUGIN_STANDARD_QCANUPO=ON
      - -DPLUGIN_STANDARD_QCLOUDLAYERS=ON
      - -DPLUGIN_STANDARD_QCOMPASS=ON
      - -DPLUGIN_STANDARD_QCOLORIMETRIC_SEGMENTER=ON
      - -DPLUGIN_STANDARD_QCSF=ON
      - -DPLUGIN_STANDARD_QFACETS=ON
      - -DPLUGIN_STANDARD_QHOUGH_NORMALS=ON
      - -DPLUGIN_STANDARD_QHPR=ON
      - -DPLUGIN_STANDARD_QM3C2=ON
      - -DPLUGIN_STANDARD_MASONRY_QAUTO_SEG=ON
      - -DPLUGIN_STANDARD_MASONRY_QMANUAL_SEG=ON
      - -DPLUGIN_STANDARD_QMPLANE=ON
      - -DPLUGIN_STANDARD_QPCL=ON
      - -DPLUGIN_STANDARD_QPCV=ON
      - -DPLUGIN_STANDARD_QPOISSON_RECON=ON
      - -DPLUGIN_STANDARD_QSRA=ON
      - -DPLUGIN_STANDARD_QTREEISO=ON
      - -DPLUGIN_PYTHON=ON
      - -DPLUGIN_PYTHON_USE_EMBEDDED_MODULES=ON
      - -DCMAKE_POLICY_DEFAULT_CMP0148=OLD

    post-install:
      - install -d /app/share/icons/hicolor/256x256/apps
      - cp ${FLATPAK_BUILDER_BUILDDIR}/qCC/images/icon/cc_icon_256.png /app/share/icons/hicolor/256x256/apps/org.cloudcompare.CloudCompare.png
      - chmod 644 /app/share/icons/hicolor/256x256/apps/org.cloudcompare.CloudCompare.png
      - cp ${FLATPAK_BUILDER_BUILDDIR}/qCC/images/icon/cc_viewer_icon_256.png /app/share/icons/hicolor/256x256/apps/org.cloudcompare.CloudCompare.Viewer.png
      - chmod 644 /app/share/icons/hicolor/256x256/apps/org.cloudcompare.CloudCompare.Viewer.png

  # Python3 modules needed by dendromatics and 3DFin
  - dendromatics.yaml
  - 3DFin.yaml

  - name: launchers
    buildsystem: simple
    sources:
      - type: file
        path: org.cloudcompare.CloudCompare.desktop
      - type: file
        path: org.cloudcompare.CloudCompare.Viewer.desktop
      - type: file
        path: org.cloudcompare.CloudCompare.appdata.xml
    build-commands:
      - install -d /app/share/applications
      - install -m644 org.cloudcompare.CloudCompare.desktop /app/share/applications/org.cloudcompare.CloudCompare.desktop
      - install -m644 org.cloudcompare.CloudCompare.Viewer.desktop /app/share/applications/org.cloudcompare.CloudCompare.Viewer.desktop
      - install -d /app/share/metainfo
      - install -m644 org.cloudcompare.CloudCompare.appdata.xml /app/share/metainfo/org.cloudcompare.CloudCompare.appdata.xml
